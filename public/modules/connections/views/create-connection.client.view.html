<section data-ng-controller="ConnectionsController" xmlns="http://www.w3.org/1999/html">
    <div class="page-header">
        <h1>New Connection</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="create()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="name">Name</label>
                    <div class="controls">
                        <input type="text" data-ng-model="name" id="name" class="form-control" placeholder="Name" required>
                    </div>
                    <label class="control-label" for="jdbcUrl">JDBC URL</label>
                    <div class="controls">
                        <input type="text" data-ng-model="jdbcUrl" id="jdbcUrl" class="form-control" placeholder="JDBC URL" required>
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-default" value="Save">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
