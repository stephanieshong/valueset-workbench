<div class="history-container">

    <div class="panel panel-default">
        <div class="panel-heading" role="tab">
            <h4 class="panel-title">
                <a role="button" data-toggle="collapse" href="#collapseOne" aria-expanded="false" aria-controls="collapseOne">
                    Revision History <i class="fa fa-history" aria-hidden="true"></i>
                </a>
            </h4>
        </div>

        <div id="collapseOne" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingOne">
            <div class="list-group">
                <a class="list-group-item" ng-repeat="change in changeHistory">
                    <small>{{ change.changeDescription.changeDate | date:'medium' }}</small>
                </a>
            </div>
        </div>
    </div>

</div>
