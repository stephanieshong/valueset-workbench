<div class="history-container history-container-position">

    <div class="panel panel-default">
        <div class="panel-heading" role="tab">
            <h4 class="panel-title">
                <a role="button" data-toggle="collapse" href="#collapseOne" aria-expanded="false" aria-controls="collapseOne">
                    Change History <i class="fa fa-history" aria-hidden="true"></i>
                </a>
            </h4>
        </div>

        <div id="collapseOne" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingOne">
            <div class="list-group">
                <a href="" class="list-group-item" ng-click="diff(change)" ng-repeat="change in changeHistory" ng-init="getUserDetails(change)">
                    <small>{{ change.changeDescription.changeDate | date:'medium' }}</small> -
                    <img ng-src="{{change.changeDescription.changeSourceExtra.photo}}" class="comment-mention-user-photo">
                    <span ng-bind-html="change.changeDescription.changeSourceExtra.displayName | mentioHighlight:typedTerm:'menu-highlighted' | unsafe"></span>
                </a>
            </div>
        </div>
    </div>

</div>
