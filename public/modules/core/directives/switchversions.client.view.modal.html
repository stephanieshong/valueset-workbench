<!-- Modal -->

<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" ng-click="done();"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
    <h4 class="modal-title" id="myModalLabel">Versions</h4>
</div>
<div class="modal-body">

    <table class="table table-striped">
        <thead>
        <tr>
            <th>Version</th>
            <th>Description</th>
            <th>Tags</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="version in directory.entry track by $index" data-ng-class="current.officialResourceVersionId == version.officialResourceVersionId ? 'current-version' : ''">
            <td>{{ version.officialResourceVersionId }}</td>
            <td>{{ version.resourceSynopsis.value }}</td>
            <td><span ng-repeat="label in version.versionTag" class="label label-primary">{{ label.content }}</span></td>
            <td>
                <button data-ng-show="current.officialResourceVersionId != version.officialResourceVersionId" type="button" class="btn btn-success pull-right" ng-click="switch(version)">Switch</button>
                <span data-ng-show="current.officialResourceVersionId == version.officialResourceVersionId"></span>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default" ng-click="done()">Cancel</button>
</div>
