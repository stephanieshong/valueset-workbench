<div>

    <div class="panel panel-default">
        <div class="panel-heading" ng-init="id = getRandomId()">
            <div id="template-{{ id }}" class="row">
                <div class="col-md-6">

                    <h3 class="panel-title">
                        <a href="javascript:;" data-toggle="collapse" data-target="#template-collapse-{{ id }}">
                            <h4>{{template.title}}</h4>
                        </a>
                    </h3>
                </div>
                <div class="col-md-6">
                    <div class="pull-right">
                        <button type="button" class="btn btn-default btn-xs" data-ng-click="removeTemplate();">
                            <i class="glyphicon glyphicon-remove"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div id="template-collapse-{{ id }}" class="panel-collapse collapse in">
            <div class="panel-body">
                <div ng-repeat="(key, property) in template.properties" class="form-horizontal">
                    <cedar-chooser choice="property" resource="resource" template='template' save="save"></cedar-chooser>
                </div>
            </div>
        </div>
    </div>
</div>
