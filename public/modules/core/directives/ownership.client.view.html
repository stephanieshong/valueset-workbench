<div>

   <div class="row">
      <div class="col-md-6">
         <ui-select ng-model="selected.sourceAndRole" theme="bootstrap" ng-disabled="disabled" ui-select-required>
            <ui-select-match placeholder="Select a group...">{{$select.selected.source.content}}</ui-select-match>
            <ui-select-choices repeat="group in groups">
               <div ng-bind-html="group.source.content | highlight: $select.search"></div>
               <small>{{group.source.content}}</small>
            </ui-select-choices>
         </ui-select>
      </div>
   </div>

</div>
