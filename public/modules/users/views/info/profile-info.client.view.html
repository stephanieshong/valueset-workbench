<section class="row" data-ng-controller="InfoController">
	<div class="col-md-12 text-center">

        <div class="top10">
            <img data-ng-src="{{ user.photo }}" class="img-responsive center-block profile-avatar"/>
            <div>
				<div>
					<h3>{{ user.displayName }} ({{ user.username }})</h3>
					<h4>{{ user.email }}</h4>
				</div>
			</div>
		</div>
	</div>
</section>
