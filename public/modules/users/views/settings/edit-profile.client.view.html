<section class="row" data-ng-controller="SettingsController">
	<h3 class="col-md-12 text-center">Edit your profile</h3>
    <div>
    </div>
	<div class="col-xs-offset-2 col-xs-8 col-md-offset-5 col-md-2">

        <form name="userForm" data-ng-submit="updateUserProfile(userForm.$valid)" class="signin form-horizontal" autocomplete="off">
            <img data-ng-src="photos/{{ user._id }}" class="img-responsive center-block profile-avatar"/>
            <fieldset>
				<div class="form-group">
					<label for="firstName">First Name</label>
					<input type="text" ng-readonly="true" id="firstName" name="firstName" class="form-control" data-ng-model="user.firstName" placeholder="First Name">
				</div>
				<div class="form-group">
					<label for="lastName">Last Name</label>
					<input type="text" ng-readonly="true" id="lastName" name="lastName" class="form-control" data-ng-model="user.lastName" placeholder="Last Name">
				</div>
				<div class="form-group">
					<label for="email">Email</label>
					<input type="email" ng-readonly="true" id="email" name="email" class="form-control" data-ng-model="user.email" placeholder="Email">
				</div>
				<div class="form-group">
					<label for="username">Username</label>
					<input type="text" ng-readonly="true" id="username" name="username" class="form-control" data-ng-model="user.username" placeholder="Username">
				</div>
                <div class="checkbox">
                    <label>
                        <input type="checkbox" id="enableAlerts" name="enableAlerts" data-ng-model="user.enableAlerts"> Enable Alerts
                    </label>
                </div>
                <br/>

				<div class="text-center form-group">
					<button type="submit" class="btn btn-large btn-primary">Save Profile</button>
				</div>
				<div data-ng-show="success" class="text-center text-success">
					<strong>Profile Saved Successfully</strong>
				</div>
				<div data-ng-show="error" class="text-center text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
			</fieldset>
		</form>
	</div>
	<div class="col-xs-offset-4 col-xs-4 col-md-offset-4 col-md-4">

		<div align="center">
			<div class="form-group">
				<label>API Key: </label>
				<code>{{user.apiKey}}</code>
				<button ng-click="changeApiKey()" class="btn btn-xs btn-primary">
					<i class="fa fa-refresh" aria-hidden="true"></i>
				</button>
			</div>

		</div>
	</div>
</section>
