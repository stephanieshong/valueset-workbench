<section data-ng-controller="GroupsController" data-ng-init="find()">

    <div class="container">
        <div class="page-header">
            <h1>Groups</h1>

            <a id="create-valuesetdefinition-button" class="btn btn-primary" ng-href="/#!/groups-create">
                New Group <i class="glyphicon glyphicon-edit"></i>
            </a>
        </div>

        <div class="list-group">
            <a data-ng-repeat="group in groups" data-ng-href="#!/groups/{{group._id}}" class="list-group-item">
                <div class="row">
                    <div class="col-sm-4">
                        <h4 class="list-group-item-heading" data-ng-bind="group.name"></h4>
                        <hr/>
                        <img ng-if="group.logo" class="group-list-logo" ng-src="{{group.logo}}">
                    </div>
                    <div class="col-sm-6">
                        <span><em>{{group.description}}</em></span>
                    </div>
                    <div class="col-sm-2">
                        <span class="pull-right">
                            Members: <span class="badge">{{group.members.length}}</span>
                        </span>
                    </div>
                </div>

            </a>
        </div>
    </div>

</section>
