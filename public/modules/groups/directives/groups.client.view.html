<div>

   <ui-select multiple ng-model="resource.sourceAndRole" theme="bootstrap" ng-disabled="disabled">
      <ui-select-match placeholder="Select a group...">{{$item.source.content}}</ui-select-match>
      <ui-select-choices repeat="group in groups | filter:filterExisting()">
         <div ng-bind-html="group.source.content | highlight: $select.search"></div>
         <small>{{group.source.content}}</small>
      </ui-select-choices>
   </ui-select>

</div>
