<section data-ng-controller="ServicesController" data-ng-init="find()">
    <div class="page-header">
        <h1>Services</h1>

        <a id="create-service-button" class="btn btn-primary" ng-href="/#!/services/create"
           data-ng-disabled="! authentication.canAccess(['sme', 'admin'])">
            New Service <i class="glyphicon glyphicon-edit"></i>
        </a>
    </div>

    <div class="list-group">
        <a data-ng-repeat="service in services" data-ng-href="#!/services/{{service._id}}" class="list-group-item">
			<h4 class="list-group-item-heading" data-ng-bind="service.name"></h4>
            <h5 data-ng-bind="service.url"></h5>
        </a>
    </div>
</section>
