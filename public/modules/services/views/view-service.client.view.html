<section data-ng-controller="ServicesController" data-ng-init="findOne()">
	<div class="page-header">
		<h1 data-ng-bind="service.name"></h1>

		<div>
			<a class="btn btn-primary" href="/#!/services/{{service._id}}/edit">
				<i class="glyphicon glyphicon-edit"></i>
			</a>
			<a class="btn btn-primary" data-ng-click="remove();">
				<i class="glyphicon glyphicon-trash"></i>
			</a>
		</div>
	</div>

	<div data-ng-repeat="supportedProfile in service.details.BaseService.supportedProfile" class="list-group-item">
		<h4> {{ supportedProfile.structuralProfile  }}</h4>
		<h4> {{ supportedProfile.functionalProfile[0].content }} </h4>
	</div>

</section>
