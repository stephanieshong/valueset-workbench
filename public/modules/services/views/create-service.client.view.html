<section data-ng-controller="ServicesController">
    <div class="page-header">
        <h1>New Service</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="create()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="url">Name</label>
                    <div class="controls">
                        <input type="text" data-ng-model="name" name="name" class="form-control" placeholder="Name" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="url">URL</label>
                    <div class="controls">
                        <input type="text" data-ng-model="url" name="url" class="form-control" placeholder="URL" required>
                    </div>
                </div>

                <div class="form-group">
                    <input type="submit" class="btn btn-default" value="Add Service">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
