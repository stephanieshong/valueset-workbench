<!-- Modal -->
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" ng-click="done();"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                <h4 class="modal-title" id="myModalLabel">Search Code Systems</h4>
            </div>
            <div class="modal-body">

                <div class="row">
                    <div class="col-xs-6">
                        <input type="text" ng-model="q" ng-change="updateQ(q)" class="form-control" placeholder="Text input">
                     </div>
                </div>

                <br/>

                <div data-ng-show="searching">
                    <img class="center-block" src="/modules/core/img/loaders/loader.gif"/>
                </div>

                <div ng-repeat="entity in searchResults.IteratableResolvedValueSet.entry" class="list-group-item" ng-class="{'added-code': data.isCodeAddedOrExists(concept['@code'], codeSystemResult['@codeSystem'])}">

                    <div class="row">
                        <div class="col-md-6">
                            <h4 class="list-group-item-heading">
                                {{entity.uri}} <small>{{entity.name.name}} : {{entity.name.namespace}}</small>
                            </h4>
                            <em>{{entity.designation}}</em>
                        </div>

                        <div class="col-md-6">
                            <a class="btn btn-primary col-6 pull-right" data-ng-click="addEntityFromSearch(entity)">
                                <i class="glyphicon glyphicon-plus"></i>
                            </a>
                        </div>
                    </div>

                </div>


            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" ng-click="done()">Done</button>
            </div>
