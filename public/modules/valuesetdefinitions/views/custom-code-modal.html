<!-- Modal -->

            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" ng-click="done();"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                <h4 class="modal-title" id="myModalLabel">Add Custom Concept</h4>
            </div>
            <div class="modal-body">

                <form name="customCodeForm" class="form-horizontal" ng-submit="saveCustomCode()">
                    <fieldset>

                        <!-- Text input-->
                        <div class="form-group">
                            <label class="col-md-4 control-label" for="display">Code</label>
                            <div class="col-md-8">
                                <input id="display" name="display" data-ng-model="concept.name" class="form-control input-md" type="text" focus-me="true" required>
                            </div>
                        </div>

                        <!-- Textarea -->
                        <div class="form-group">
                            <label class="col-md-4 control-label" for="definition">Description</label>
                            <div class="col-md-8">
                                <textarea class="form-control" data-ng-model="concept.designation" id="designation" name="designation"></textarea>
                            </div>
                        </div>

                        <div class="modal-footer">
                            <!-- Button (Double) -->
                            <div class="form-group">
                                <label class="col-md-4 control-label"></label>
                                <div class="col-md-8">
                                    <button id="saveButton1" type="submit" name="saveButton" class="btn btn-success">{{ isCreate ? 'Add' : 'Save' }}</button>
                                    <button id="saveButton2" ng-show="isCreate" type="submit" ng-click="saveAndAddClick=true" name="saveAndAnotherButton" class="btn btn-success">Add & Add Another</button>
                                    <button id="cancelButton" type="button" data-dismiss="modal" ng-click="done();" name="cancelButton" class="btn btn-danger">Cancel</button>
                                </div>
                            </div>
                        </div>
                    </fieldset>
                   </form>
                </div>
