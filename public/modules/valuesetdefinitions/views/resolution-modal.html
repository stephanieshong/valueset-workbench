<!-- Modal -->

<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" ng-click="done();"><span
            aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
    <h4 class="modal-title" id="myModalLabel">Resolution</h4>
</div>
<div class="modal-body">

    <table class="table table-striped">
        <thead>
        <tr>
            <th>Code</th>
            <th>Namespace</th>
            <th>Description</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="entity in resolution.entry">
            <td>{{ entity.name }}</td>
            <td>{{ entity.namespace }}</td>
            <td>{{ entity.designation }}</td>
        </tr>
        </tbody>
    </table>

</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default" ng-click="done()">Done</button>
</div>
